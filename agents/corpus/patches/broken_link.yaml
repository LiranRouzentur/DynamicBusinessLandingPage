id: BROKEN_LINK
match:
  error_class: BROKEN_LINK
  when:
    - field: logo_url
    - field: business_image_url
actions:
  - set:
      logo_url: "https://via.placeholder.com/512x512?text=Logo"
      fallback_used: true
retry:
  attempts: 1
notes: "If image URL fails HEAD validation, use placeholder or try favicon fallback"
tags:
  - media
  - fallback
